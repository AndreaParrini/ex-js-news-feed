<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-secondary">

    <!-- Start header -->
    <header>
        <div class="container w-50 text-center">
            <h1>News Feed</h1>
        </div>
    </header>
    <!-- End header -->

    <!-- start main -->
    <main>
        <div class="container w-50">
            <section id="section_filter" class="bg-light">
                <div class="p-3 d-flex justify-content-between">
                    <select name="filter_news" id="filter_news" class="">
                        <option value="allnews" selected>Tutte le News</option>
                        <option value="politica">politica</option>
                    </select>
                    <div class="">
                        <input class="form-check-input" type="checkbox" value="" id="saved_news">
                        <label class="form-check-label">
                          Solo le news salvate
                        </label>
                      </div>
                </div>
            </section>
            <section id="section_news">
                
            </section>
        </div>
    </main>
    <!-- end main -->

    <script src="./script.js"></script>
</body>

</html>
